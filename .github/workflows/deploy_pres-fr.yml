on:
  push:
     branches:
       - dev

  
name: render-presentation-fr

jobs:
  presentation-fr-job:
    name: Render presentation
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: pres-fr
        
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup R  
        uses: r-lib/actions/setup-r@v1
        
      - name: Cache R packages
        uses: actions/cache@v1
        with:
          path: ${{ env.R_LIBS_USER }}
          key:  r-${{ hashFiles('DESCRIPTION') }}

      - name: Install pandoc and pandoc citeproc
        uses: r-lib/actions/setup-pandoc@v1
        
      - name: Install R pacakges and dependencies
        run: |
          Rscript -e 'options(Ncpus = 4); pkgs = c("xaringan", "ggplot2", "tidyverse"); 
          if(length(new.pkgs <- setdiff(pkgs, rownames(installed.packages())))) install.packages(new.pkgs)'
              
      - name: Install pandoc and pandoc citeproc
        uses: r-lib/actions/setup-pandoc@v1
        
      - name: Install R dependencies
        run: Rscript -e 'install.packages(c("knitr", "xaringan", "ggplot2", "png"))'
        
      - name: Render presentation
        run: Rscript -e 'rmarkdown::render("workshop06-pres-fr.Rmd")'
        
      - uses: actions/upload-artifact@v1
        with:
          name: pres-fr
          path: pres-fr/
  
# Need to first create an empty gh-pages branch
# see https://pkgdown.r-lib.org/reference/deploy_site_github.html
# and also add secrets for a GH_PAT and EMAIL to the repository
# gh-action from Cecilapp/GitHub-Pages-deploy

  checkout-and-deploy:
   runs-on: ubuntu-latest
   needs: presentation-fr-job
   
   steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1 # If you're using actions/checkout@v2 you must set persist-credentials to false in most cases for the deployment to work correctly.
        with:
          persist-credentials: false
          
      - name: Download Artifact
        uses: actions/download-artifact@v1
        with:
         # Artifact name
         name: pres-fr # optional
         # Destination path
         path: pres-fr/ # optional

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          BRANCH: master # The branch the action should deploy to.
          FOLDER: pres-fr/
          TARGET_FOLDER: pres-fr # The folder the action should deploy
          CLEAN: true
