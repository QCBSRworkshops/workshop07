on:
  push:
     branches:
       - dev

  
name: render-presentation-en

jobs:
  presentation-en-job:
    name: Render presentation
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: pres-en
        
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up R  
        uses: r-lib/actions/setup-r@v1
            
      - name: Cache R packages
        uses: actions/cache@v2
        with:
          path: ${{ env.R_LIBS_USER }}
          key:  r-${{ hashFiles('DESCRIPTION') }}

      - name: Install pandoc and pandoc citeproc
        uses: r-lib/actions/setup-pandoc@v1
        
      - name: Install R pacakges and dependencies
        run: |
          Rscript -e 'options(Ncpus = 4); pkgs = c("xaringan");
          if(length(new.pkgs <- setdiff(pkgs, rownames(installed.packages())))) install.packages(new.pkgs)'
          
      - name: List working directory
        run: ls
          
      - name: Download template files to the working directory
        run: | 
          curl -O https://raw.githubusercontent.com/QCBSRworkshops/templateWorkshops/master/presentation-template/qcbsR.css 
          curl -O https://raw.githubusercontent.com/QCBSRworkshops/templateWorkshops/master/presentation-template/qcbsR-fonts.css
          curl -O https://raw.githubusercontent.com/QCBSRworkshops/templateWorkshops/master/presentation-template/qcbsR-macros.js
          curl -O https://raw.githubusercontent.com/QCBSRworkshops/templateWorkshops/master/presentation-template/qcbsR-header.html
        
      - name: Render presentation
        run: Rscript -e 'rmarkdown::render("workshop06-pres-en.Rmd")'
        
      - uses: actions/upload-artifact@v1
        with:
          name: pres-en
          path: pres-en/
  
# Need to first create an empty gh-pages branch
# see https://pkgdown.r-lib.org/reference/deploy_site_github.html
# and also add secrets for a GH_PAT and EMAIL to the repository
# gh-action from Cecilapp/GitHub-Pages-deploy

  checkout-and-deploy:
   runs-on: ubuntu-latest
   needs: presentation-en-job
   
   steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v2.3.1 # If you're using actions/checkout@v2 you must set persist-credentials to false in most cases for the deployment to work correctly.
        with:
          persist-credentials: false
          
      - name: Download Artifact
        uses: actions/download-artifact@v1
        with:
         # Artifact name
         name: pres-en # optional
         # Destination path
         path: pres-en/ # optional

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          BRANCH: master # The branch the action should deploy to.
          FOLDER: pres-en/
          TARGET_FOLDER: pres-en # The folder the action should deploy
          CLEAN: true
